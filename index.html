<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Stat</title>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="card-body" class="card cardupdate" style="width: 45rem">
      <div class="card-body">
        <form id="city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Enter your City name"
                class="cityName"
                id="city-input"
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary search w-100"
                value="Search"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-success w-100"
                id="current-loction"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="container additional2">
          <ul>
            <h1 class="main" id="city-name">Addis Abeba</h1>
            <li id="moreInfo"></li>
            <li id="dateUpdate"></li>
          </ul>
          <div class="row newPadding">
            <div class="col-6">
              <p class="main">
                <img src="src/partly_cloudy.png" alt="partialy cloud" /><span
                  id="new-temprature"
                  >17</span
                >
                <sup> <a href="#" id="to-celsius">°C</a></sup>
              </p>
            </div>

            <div class="col-6">
              <p>
                Humudity <span id="humud">70</span>% <br />
                Wind <span id="win">12</span>km/h
              </p>
            </div>
          </div>
        </div>
        <div class="container additional">
          <div class="row">
            <div class="col-2">
              <p>
                Mon <br /><img src="src/rainy.png" alt="havyrain" /><br />12<sup
                  >°C|°F</sup
                >
              </p>
            </div>
            <div class="col-2">
              <p>
                Tue <br /><img src="src/havyrain.png" alt="havyrain" />
                <br />17<sup>°C|°F</sup>
              </p>
            </div>
            <div class="col-2">
              <p>
                Wed <br />
                <img src="src/havyrain.png" alt="havyrain" /> <br />20<sup
                  >°C|°F</sup
                >
              </p>
            </div>
            <div class="col-2">
              <p>
                Thu <br /><img src="src/rainy.png" alt="havyrain" /><br />15<sup
                  >°C|°F</sup
                >
              </p>
            </div>
            <div class="col-2">
              <p>
                Fri <br /><img src="src/havyrain.png" alt="havyrain" />
                <br />11<sup>°C|°F</sup>
              </p>
            </div>
            <div class="col-2">
              <p>
                Sat <br /><img src="src/rainy.png" alt="havyrain" />
                <br />14<sup>°C|°F</sup>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="containerNew">
      <small
        ><a
          href="https://github.com/yordigenet/Plus-Weather_App/tree/main"
          class="bottom_link"
          target="_blank"
          >Open-source</a
        >
        Coded by Yordanos Girma
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
