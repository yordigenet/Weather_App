<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Stat</title>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="card-body" class="card cardupdate" style="width: 45rem">
      <div class="card-body">
        <form id="city-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter your City name"
                class="form-control cityName"
                id="city-input"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary search w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="container additional2">
          <div class="row newPadding">
            <div class="col-6">
              <ul>
                <h1 class="main" id="city-name"></h1>
                <li>
                  <span id="dateUpdate" class="text-style"></span>,
                  <span id="moreInfo" class="text-style"></span>
                </li>
                <li>
                  <p class="text-style">
                    Humudity <span id="humud"></span>%, Wind
                    <span id="win"></span><span class="wind">km/h</span>
                  </p>
                </li>
              </ul>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="d-flex  justify-content-end main">
                <img src="src/havyrain.png" alt="" id="icon">
                <div id="new-temprature"></div>
                <span class="convertion"
                  ><a href="#" id="to-celcius" class="active">°C</a> |
                  <a href="#" id="to-fahrenite">°F</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      <div class="weather-forcast" id="forcast">
      </div>
      </div>
      <footer>
      <div class="bottom_link">
        <p class="text-style">
          <small
            >This project was coded by
            <a
              href="https://www.shecodes.io/graduates/83359-yordanos-girma"
              target="_blank"
            >
              Yordanos Girma
            </a>
            and is open-sourced on
            <a href="https://github.com/yordigenet/Weather_App" target="_blank"
              >GitHub</a
            >
            and hosted on
            <a
              href="https://amazing-selkie-6fb6b0.netlify.app/"
              target="_blank"
              >Netlify</a
            >
          </small>
        </p>
      </div>
    </div>
  </footer>
    <script src="src/index.js"></script>
  </body>
</html>
