<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Stat</title>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="card-body" class="card cardupdate" style="width: 45rem">
      <div class="card-body">
        <form id="city-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter your City name"
                class="form-control cityName"
                id="city-input"
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary search w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="container additional2">
          <div class="row newPadding">
            <div class="col-6">
              <ul>
                <h1 class="main" id="city-name">Addis Abeba</h1>
                <li>
                  <span id="dateUpdate"></span>, <span id="moreInfo"></span>
                </li>
                <li>
                  <p>
                    Humudity <span id="humud">70</span>%, Wind
                    <span id="win">12</span>km/h
                  </p>
                </li>
              </ul>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="textplace">
                <p class="main">
                  <img src="src/partly_cloudy.png" alt="partialy cloud" /><span
                    id="new-temprature"
                    >17</span
                  >
                  <sup> <a href="#" id="to-celsius">Â°C</a></sup>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/yordigenet/Plus-Weather_App/tree/main"
          class="bottom_link"
          target="_blank"
          >Open-source</a
        >
        Coded by Yordanos Girma
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
